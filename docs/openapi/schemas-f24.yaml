components:
  schemas:
    F24Metadata:
      type: object
      description: Elemento radice deve contenere uno e uno solo tra le propeties f24Standard, f24Simplified, f24Excise, f24Elid
      additionalProperties: false
      minProperties: 1
      maxProperties: 1
      properties:
        f24Standard:
          nullable: true
          $ref: "#/components/schemas/F24Standard"
        f24Simplified:
          nullable: true
          $ref: "#/components/schemas/F24Simplified"
        f24Excise:
          nullable: true
          $ref: "#/components/schemas/F24Excise"
        f24Elid:
          nullable: true
          $ref: "#/components/schemas/F24Elid"
    IncludeNotificationCost:
      type: object
      additionalProperties: false
      required:
        - applyCost
      properties:
        applyCost:
          type: boolean
          nullable: false
          description: indica se alla riga devono essere aggiunti i costi di notifica. Una sola riga deve essere presente con questo flag a true.
    CompanyData:
      type: object
      required:
        - name
      additionalProperties: false
      properties:
        name:
          pattern: ^[A-Z\s]{1,60}$
          type: string
          description: Denominazione
        taxAddress:
          $ref: "#/components/schemas/TaxAddress"
      description: Dati Anagrafici PNF
    TaxPayerStandard:
      type: object
      required:
        - taxCode
      additionalProperties: false
      properties:
        taxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
          description: Codice fiscale contribuente
        isNotTaxYear:
          type: boolean
          description: anno d'imposta non coincidente con anno solare
        person:
          $ref: "#/components/schemas/PersonData"
        company:
          $ref: "#/components/schemas/CompanyData"
        relativePersonTaxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
          description: Codice fiscale del coobbligato, erede, genitore, tutore o curatore fallimentare
        id:
          pattern: ^[A-Z0-9]{2}$
          type: string
          description: codice identificativo
    TaxPayerExcise:
      type: object
      required:
        - taxCode
      additionalProperties: false
      properties:
        taxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
          description: Codice fiscale contribuente
        isNotTaxYear:
          type: boolean
          description: anno d'imposta non coincidente con anno solare
        person:
          $ref: "#/components/schemas/PersonData"
        company:
          $ref: "#/components/schemas/CompanyData"
        relativePersonTaxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
          description: Codice fiscale del coobbligato, erede, genitore, tutore o curatore fallimentare
        id:
          pattern: ^[A-Z0-9]{2}$
          type: string
          description: codice identificativo
    TaxPayerSimplified:
      type: object
      required:
        - taxCode
      additionalProperties: false
      properties:
        taxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
          description: Codice fiscale contribuente
        personalData:
          $ref: "#/components/schemas/PersonalData"
        relativePersonTaxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
          description: Codice fiscale del coobbligato, erede, genitore, tutore o curatore fallimentare
        id:
          pattern: ^[A-Z0-9]{2}$
          type: string
          description: codice identificativo
        document:
          pattern: ^\d{11}$
          type: string
          description: codice identificativo of the document
        office:
          pattern: ^[A-Z0-9]{3}$
          type: string
          description: codice identificativo of the office
    TaxPayerElide:
      type: object
      required:
        - taxCode
      additionalProperties: false
      properties:
        taxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
          description: Codice fiscale contribuente
        person:
          $ref: "#/components/schemas/PersonData"
        company:
          $ref: "#/components/schemas/CompanyData"
        relativePersonTaxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
          description: Codice fiscale del coobbligato, erede, genitore, tutore o curatore fallimentare
        id:
          pattern: ^[A-Z0-9]{2}$
          type: string
          description: codice identificativo
    F24Standard:
      type: object
      required:
        - taxPayer
      additionalProperties: false
      minProperties: 2
      maxProperties: 6
      properties:
        taxPayer:
          $ref: "#/components/schemas/TaxPayerStandard"
        treasury:
          $ref: "#/components/schemas/TreasurySection"
        inps:
          $ref: "#/components/schemas/InpsSection"
        region:
          $ref: "#/components/schemas/RegionSection"
        localTax:
          $ref: "#/components/schemas/LocalTaxSection"
        socialSecurity:
          $ref: "#/components/schemas/SocialSecuritySection"
    LocalTaxRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      required:
        - municipality
        - taxType
      properties:
        municipality:
          pattern: ^[0-9A-Z]{4}$
          type: string
          description: codice ente / codice comune
        reconsideration:
          type: boolean
          description: Ravvedimento
        propertiesChanges:
          type: boolean
          description: Immobili variati
        advancePayment:
          type: boolean
          description: Acconto
        fullPayment:
          type: boolean
          description: Saldo
        numberOfProperties:
          pattern: ^[0-9]{3}$
          type: string
          description: numero immobili
        taxType:
          pattern: ^[0-9]{4}$
          type: string
          description: codice tributo
        installment:
          pattern: ^[A-Z0-9]{0,4}$
          type: string
          description: rateazione / mese rif.
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
          description: anno di riferimento
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
        credit:
          type: integer
          format: int32
          description: importi a credito compensati (eurocent)
      description: LocalTax Record object
    LocalTaxSection:
      type: object
      additionalProperties: false
      properties:
        operationId:
          pattern: ^[A-Z0-9]{18}$
          type: string
          description: identificativo operatione
        records:
          type: array
          items:
            $ref: "#/components/schemas/LocalTaxRecord"
        deduction:
          pattern: ^[0-9]{3,15}$
          type: string
          description: detrazione
      description: Sezione IMU e Altri Tributi Locali
    InailRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      properties:
        office:
          pattern: ^[0-9]{5}$
          type: string
          description: codice sede
        company:
          pattern: ^[0-9]{8}$
          type: string
          description: codice ditta
        control:
          pattern: ^[0-9]{2}$
          type: string
          description: codice di controllo c.c.
        refNumber:
          pattern: ^[0-9]{6}$
          type: string
          description: numero di riferimento
        reason:
          pattern: ^[A-Z0-9]$
          type: string
          description: causale
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
        credit:
          type: integer
          format: int32
          description: importi a credito compensati (eurocent)
      description: INAIL sezione altri enti previdenziali e assicurativi
    InpsRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      properties:
        office:
          pattern: ^[0-9]{3,4}$
          type: string
          description: codice sede
        reason:
          pattern: ^[A-Z-]{3,4}$
          type: string
          description: causale contributo
        inps:
          pattern: ^[A-Za-z0-9\s]{0,17}$
          type: string
          description: matricola INPS / codice INPS / filiale azienda
        period:
          $ref: "#/components/schemas/Period"
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
        credit:
          type: integer
          format: int32
          description: importi a credito compensati (eurocent)
      description: Sezione INPS
    InpsSection:
      type: object
      additionalProperties: false
      properties:
        records:
          type: array
          items:
            $ref: "#/components/schemas/InpsRecord"
          description: INPS Record List
      description: INPS Section (Sezione INPS) object
    PersonData:
      type: object
      additionalProperties: false
      properties:
        personalData:
          $ref: "#/components/schemas/PersonalData"
        taxAddress:
          $ref: "#/components/schemas/TaxAddress"
      description: Dati Anagrafici PF
    PersonalData:
      type: object
      additionalProperties: false
      required:
        - surname
        - name
        - birthDate
        - sex
      properties:
        surname:
          pattern: ^[A-Z\s]{1,24}$
          type: string
          description: cognome
        name:
          pattern: ^[A-Z\s]{1,20}$
          type: string
          description: nome
        birthDate:
          pattern: ^\d{2}-\d{2}-\d{4}$
          type: string
          description: data di nascita
        sex:
          pattern: ^[FM]$
          type: string
          description: indicare (F)emmina o (M)aschio
        birthPlace:
          pattern: ^[A-Z\s]{1,40}$
          type: string
          description: Luogo di nascita
        birthProvince:
          pattern: ^[A-Z]{2}$
          type: string
          description: provincia di nascita
      description: Dati Anagrafici
    RegionRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      properties:
        region:
          pattern: ^[0-9]{2}$
          type: string
          description: codice regione
        taxType:
          pattern: ^[0-9A-Z]{4}$
          type: string
          description: codice tributo
        installment:
          pattern: ^[A-Z0-9]{0,4}$
          type: string
          description: rateazione
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
          description: anno di riferimento
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
        credit:
          type: integer
          format: int32
          description: importi a credito compensati (eurocent)
      description: Region Record object
    RegionSection:
      type: object
      additionalProperties: false
      properties:
        records:
          type: array
          items:
            $ref: "#/components/schemas/RegionRecord"
          description: Righe sezione regioni
      description: Sezione Regioni
    Period:
      type: object
      additionalProperties: false
      properties:
        startDate:
          pattern: ^[0-9]{6}$
          type: string
          description: da mm/aaaa
        endDate:
          pattern: ^[0-9]{6}$
          type: string
          description: a mm/aaaa
      description: periodo di riferimento (Sezione INPS)
    SocialSecurityRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      properties:
        institution:
          pattern: ^[0-9]{4}$
          type: string
          description: codice ente
        office:
          pattern: ^[0-9A-Z]{5}$
          type: string
          description: codice sede
        reason:
          pattern: ^[0-9A-Z]{3,4}$
          type: string
          description: causale contributo
        position:
          pattern: ^[0-9]{9}$
          type: string
          description: codice posizione
        period:
          $ref: "#/components/schemas/Period"
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
        credit:
          type: integer
          format: int32
          description: importi a credito compensati (eurocent)
      description: Sezione altri enti previdenziali e assicurativi
    SocialSecuritySection:
      type: object
      additionalProperties: false
      properties:
        records:
          type: array
          items:
            $ref: "#/components/schemas/InailRecord"
        socSecRecords:
          type: array
          items:
            $ref: "#/components/schemas/SocialSecurityRecord"
          description: Social Security Record List
      description: Sezione Altri Enti Previdenziali
    Tax:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      properties:
        taxType:
          pattern: ^[A-Z0-9]{4}$
          type: string
          description: codice tributo
        installment:
          pattern: ^[A-Z0-9]{0,4}$
          type: string
          description: rateazione/regione/prov./mese rif.
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
          description: anno di riferimento
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
        credit:
          type: integer
          format: int32
          description: importi a credito compensati (eurocent)
      description: Tax object
    TaxAddress:
      type: object
      additionalProperties: false
      properties:
        municipality:
          pattern: ^[A-Z]{1,40}$
          type: string
          description: comune
        province:
          pattern: ^[A-Z]{2}$
          type: string
          description: provincia
        address:
          pattern: ^[A-Z0-9\s.]{1,35}$
          type: string
          description: via e numero civico
      description: Domicilio Fiscale
    TreasurySection:
      type: object
      additionalProperties: false
      properties:
        records:
          type: array
          items:
            $ref: "#/components/schemas/Tax"
          description: righe sezione erario
        office:
          pattern: ^[A-Z0-9]{3}$
          type: string
          description: codice ufficio
        document:
          pattern: ^\d{11}$
          type: string
          description: codice atto
      description: Sezione Erario
    F24Simplified:
      type: object
      additionalProperties: false
      properties:
        taxPayer:
          $ref: "#/components/schemas/TaxPayerSimplified"
        payments:
          $ref: "#/components/schemas/SimplifiedPaymentSection"
    SimplifiedPaymentSection:
      type: object
      additionalProperties: false
      properties:
        operationId:
          pattern: ^[A-Z0-9]{18}$
          type: string
          description: identificativo operazione
        records:
          type: array
          items:
            $ref: "#/components/schemas/SimplifiedPaymentRecord"
          description: righe sezione semplificato
      description: Motivo del Pagamento
    SimplifiedPaymentRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      required:
        - section
        - municipality
        - taxType
      properties:
        municipality:
          pattern: ^[0-9A-Z]{4}$
          type: string
          description: codice ente/prov/comune
        reconsideration:
          type: boolean
          description: flag ravvedimento
        propertiesChanges:
          type: boolean
          description: flag immobili variati
        advancePayment:
          type: boolean
          description: flag acconto
        fullPayment:
          type: boolean
          description: flag saldo
        numberOfProperties:
          pattern: ^[0-9]{3}$
          type: string
          description: numero immobili
        taxType:
          pattern: ^[0-9]{4}$
          type: string
          description: codice tributo
        installment:
          pattern: ^[A-Z0-9]{0,4}$
          type: string
          description: rateazione
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
          description: anno di riferimento
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
        credit:
          type: integer
          format: int32
          description: importi a credito compensati (eurocent)
        section:
          pattern: ^(ER|RG|EL)$
          type: string
          description: Sezione (ER|RG|EL)
      description: riga semplificato
    F24Excise:
      type: object
      additionalProperties: false
      properties:
        taxPayer:
          $ref: "#/components/schemas/TaxPayerExcise"
        treasury:
          $ref: "#/components/schemas/TreasurySection"
        inps:
          $ref: "#/components/schemas/InpsSection"
        region:
          $ref: "#/components/schemas/RegionSection"
        localTax:
          $ref: "#/components/schemas/LocalTaxSection"
        excise:
          $ref: "#/components/schemas/ExciseSection"
      description: F24 Excise (Accise) object
    ExciseSection:
      type: object
      additionalProperties: false
      properties:
        records:
          type: array
          items:
            $ref: "#/components/schemas/ExciseTax"
          description: Excise Tax List
        office:
          pattern: ^[A-Z0-9]{3}$
          type: string
          description: codice ufficio
        document:
          pattern: ^\d{11}$
          type: string
          description: codice atto
      description: Accise
    ExciseTax:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      properties:
        institution:
          pattern: ^[A-Z]{2}$
          type: string
          description: ente
        province:
          pattern: ^[A-Z]{2}$
          type: string
          description: provincia
        id:
          pattern: ^[A-Z0-9]{17}$
          type: string
          description: codice tributo
        taxType:
          pattern: ^[0-9A-Z]{4}$
          type: string
          description: codice identificativo
        installment:
          pattern: ^[A-Z0-9]{0,4}$
          type: string
          description: rateazione
        month:
          pattern: ^[0-1][0-9]$
          type: string
          description: mese
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
          description: anno di riferimento
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
      description: Excise Tax object
    F24Elid:
      type: object
      additionalProperties: false
      properties:
        taxPayer:
          $ref: "#/components/schemas/TaxPayerElide"
        treasury:
          $ref: "#/components/schemas/TreasuryAndOtherSection"
    TreasuryAndOtherSection:
      type: object
      additionalProperties: false
      properties:
        office:
          pattern: ^[A-Z0-9]{3}$
          type: string
          description: codice ufficio
        document:
          pattern: ^\d{11}$
          type: string
          description: codice atto
        records:
          type: array
          items:
            $ref: "#/components/schemas/TreasuryRecord"
          description: Righe sezione erario
      description: Sezione Erario e Altro
    TreasuryRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      additionalProperties: false
      properties:
        type:
          pattern: ^[A-Z]$
          type: string
          description: tipo
        id:
          pattern: ^[A-Z0-9]{17}$
          type: string
          description: elementi identificativi
        taxType:
          pattern: ^[A-Z0-9]{4}$
          type: string
          description: codice
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
          description: anno di riferimento
        debit:
          type: integer
          format: int32
          description: importi a debito versati (eurocent)
      description: Riga sezione Erario
